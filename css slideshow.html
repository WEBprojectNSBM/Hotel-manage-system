<html>
    <head>
        <title>hotel</title>
        <style>
          body{
              margin: 0;
              padding: 0;
              font-family: arial;

          }
          .container{
              position:absolute;
              left: 0;
              top: 0;
              width: 100%;
              height: 100vh;
              animation: animate 15s ease-in-out infinite;
              background-size: cover;

          }
          @keyframes animate{
              0%,100%{
                  background-image:url(1.jpg );
              }
              25%{
                  background-image:url(2.jpg);
              }
              50%{
                  background-image:url(4.jpg);
              }


          }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="outer">
                <div class="inner">
                    <h1>Welcome</h1>
                    <h2><span>Explore the Luxury</span></h2>
                </div>
            </div>
        </div>
    </body>
</html>
